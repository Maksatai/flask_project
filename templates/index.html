<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Архив библиотеки</h2>
    <form action="/add/" method="POST">
        <input type="text" name="author" placeholder="Автор">
        <input type="text" name="descrip" placeholder="Название книги">
        <input type="text" name="year" placeholder="год издания">
        <button>Добавить</button>
        <br>
        <br>
    </form>
<table>
    {% for book in books %}
        <tr>
            <td><b>{{ book.id }}</b>&nbsp&nbsp{{ book.author }}</td>
            <td>&nbsp{{ book.descrip }}</td>
            <td>&nbsp{{ book.year }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
